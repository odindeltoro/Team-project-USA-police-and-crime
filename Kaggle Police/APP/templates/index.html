    <link rel="stylesheet" type="text/css" href="static/css/style.css">

<body>
    <div class="header text-center">
        <div class="row">
            <div class="col">
                <h1>U.S. Police Shootings</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h4>Letal Police Shootings by State (2015-2020)</h4>
                <h5 class="wid">Request by year:</h5>
                <form>
                    <div class="form-group">
                        <label for="buscarTipo">Year</label>
                        <select name="buscarTipo" id="buscarTipo">
                            <option value="0">All years</option>
                            <option value="1">2015</option>
                            <option value="2">2016</option>
                            <option value="3">2017</option>
                            <option value="4">2018</option>
                            <option value="5">2019</option>
                            <option value="6">2020</option>
                        </select>
                    </div>
                </form>
                <div id="map"></div>
                <div id="replace"></div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12" id="first">

                        <form>

                        </form>
                        <div>

                            <h4>Clustered map</h4>
                            <br>
                            <br>
                            <br>
                            <div id="map2"></div>
                            <div id="replace2"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <h4 class="wid">Request by state:</h4>
                    <label for="buscar">State</label>
                    <select name="buscar" id="state">
                        <option value="0">All states</option>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AL">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                    <br>
                </div>
                <div id="modify">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-xs-6" id="modify2">
                <canvas id="polar-chart"></canvas>
            </div>

        </div>
        <div class="row">

            <div class="col-xs-6">
                <h4>Concentration of police agencies</h4>
                <div id="mapid"></div>
            </div>

        </div>

    </div>
    <script src="static/js/config.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/logic.js"></script>
    <script src="static/js/logices.js"></script>

    <nav class="navbar navbar-light bg-light sticky-bottom">
    </nav>

</html>
